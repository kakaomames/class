name: Decompile and Auto Push ğŸ«¡
on:
  push:
    paths:
      - 'target/*.apks'
      - 'target/*.apk'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ãƒªãƒã¸ã®æ›¸ãè¾¼ã¿æ¨©é™
    steps:
      - uses: actions/checkout@v4

      - name: Install JADX ğŸ› ï¸
        run: |
          wget https://github.com/skylot/jadx/releases/download/v1.5.0/jadx-1.5.0.zip
          unzip jadx-1.5.0.zip -d jadx_bin
          echo "a: jadx_ready"

      - name: Run Decompiler ğŸ”“
        run: |
          mkdir -p analyzed_java_files
          ./jadx_bin/bin/jadx -d analyzed_java_files target/*.apks || ./jadx_bin/bin/jadx -d analyzed_java_files target/*.apk
          echo "a: decompile_finished"

      - name: Git Push Changes ğŸš©
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add analyzed_java_files/
          git commit -m "Update analyzed java files ğŸ«¡" || exit 0
          git push
